<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Question</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  background: #f4f4f9;
}

.container {
  background: white;
  padding: 20px 30px;
  border: 2px solid #000;
  border-radius: 8px;
  width: 400px;
  box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
  margin: auto;
}

.container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 6px;
}

textarea, input[type="text"], select {
  width: 100%;
  padding: 8px;
  border: 1px solid #666;
  border-radius: 4px;
}

input[type="file"] {
  margin-top: 5px;
}

button {
  display: block;
  margin: 20px auto 0;
  padding: 10px 25px;
  background: #a654e6;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #7b34b4;
}

header {
  box-shadow: 2px 6px 10px rgba(0, 0, 0, 0.1);
}

nav {
  background-image: linear-gradient(to right, #7341b1, #ee7979);
  clip-path: ellipse(100% 100% at 50% 0%);
  overflow: hidden;
  width: 100%;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

nav li {
  list-style-type: none;
  float: left;
}

nav img {
  height: 50%;
  width: 40%;
}

footer {
  margin-top: auto;
  background-image: linear-gradient(to right, #7341b1, #ee7979);
  clip-path: ellipse(100% 100% at 50% 100%);
  width: 100%;
  padding: 20px 0;
  text-align: center;
}

footer p {
  margin: 0;
  font-size: 16px;
  color: #0f1214;
}

    
  </style>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html"><img src="images/mindly.png" alt="Mindly Logo" /></a></li>

          </ul>
        </nav>
      </header>
      <br/>
      <br/>
  <div class="container">
    <h2>Add New Question</h2>
    <form id="questionForm" action="Quiz page.html" onsubmit="alert('Question added successfully!')">
      <div class="form-group">
        <label>Question:</label>
        <textarea id="questionText" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label>Upload Question Figure:</label>
        <input type="file" id="questionImage" accept="image/*">
      </div>
      <div class="form-group">
        <label>Answer A:</label>
        <input type="text" id="answerA" required>
      </div>
      <div class="form-group">
        <label>Answer B:</label>
        <input type="text" id="answerB" required>
      </div>
      <div class="form-group">
        <label>Answer C:</label>
        <input type="text" id="answerC" required>
      </div>
      <div class="form-group">
        <label>Answer D:</label>
        <input type="text" id="answerD" required>
      </div>
      <div class="form-group">
        <label>Correct Answer:</label>
        <select id="correctAnswer" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>
      <button type="submit">Add</button>
    </form>
  </div>
  <br/>
  <br/>
  <div class="footer-container">
    <footer>
      <p>&copy; 2025 Mindly. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
