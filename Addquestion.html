<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />

  <title>Add New Question</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  background: #f4f4f9;
}

.container {
  background: white;
  padding: 20px 30px;
  border: 2px solid #000;
  border-radius: 8px;
  width: 400px;
  box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
  margin: auto;
}

.container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 6px;
}

textarea, input[type="text"], select {
  width: 100%;
  padding: 8px;
  border: 1px solid #666;
  border-radius: 4px;
}

input[type="file"] {
  margin-top: 5px;
}

button {
  display: block;
  margin: 20px auto 0;
  padding: 10px 25px;
  background: #4CAF50;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #45a049;
}

header {
  box-shadow: 2px 6px 10px rgba(0, 0, 0, 0.1);
}

nav {
  background-image: linear-gradient(to right, #7341b1, #ee7979);
  clip-path: ellipse(100% 100% at 50% 0%);
  overflow: hidden;
  width: 100%;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

nav li {
  list-style-type: none;
  float: left;
}

nav img {
  height: 50%;
  width: 40%;
}

footer {
  margin-top: auto;
  background-image: linear-gradient(to right, #7341b1, #ee7979);
  clip-path: ellipse(100% 100% at 50% 100%);
  width: 100%;
  padding: 20px 0;
  text-align: center;
}

footer p {
  margin: 0;
  font-size: 16px;
  color: #0f1214;
}

    
  </style>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><img src="images/mindly.png" alt="Mindly Logo" /></li>
          </ul>
        </nav>
      </header>
  <div class="container">
    <h2>Add New Question</h2>
    <form id="questionForm">
      <div class="form-group">
        <label>Question:</label>
        <textarea id="questionText" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label>Upload Question Figure:</label>
        <input type="file" id="questionImage" accept="image/*">
      </div>
      <div class="form-group">
        <label>Answer A:</label>
        <input type="text" id="answerA" required>
      </div>
      <div class="form-group">
        <label>Answer B:</label>
        <input type="text" id="answerB" required>
      </div>
      <div class="form-group">
        <label>Answer C:</label>
        <input type="text" id="answerC" required>
      </div>
      <div class="form-group">
        <label>Answer D:</label>
        <input type="text" id="answerD" required>
      </div>
      <div class="form-group">
        <label>Correct Answer:</label>
        <select id="correctAnswer" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>
      <button type="submit">Add</button>
    </form>
  </div>
  <div class="footer-container">
    <footer>
      <p>&copy; 2025 Mindly. All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById("questionForm").addEventListener("submit", function(e){
      e.preventDefault();

      // Get form data
      const question = document.getElementById("questionText").value.trim();
      const answerA = document.getElementById("answerA").value.trim();
      const answerB = document.getElementById("answerB").value.trim();
      const answerC = document.getElementById("answerC").value.trim();
      const answerD = document.getElementById("answerD").value.trim();
      const correct = document.getElementById("correctAnswer").value;

      if(!question || !answerA || !answerB || !answerC || !answerD){
        alert("Please fill in all fields!");
        return;
      }

      // Here you can send data to backend with fetch/AJAX
      console.log({
        question,
        answers: {A: answerA, B: answerB, C: answerC, D: answerD},
        correct
      });

      alert("Question added successfully!");

      // Redirect back to quiz page (replace quiz.html with your quiz page)
      window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
