<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score and Feedback Page</title>
    <link rel="stylesheet" href="Learn&QF.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="start()">
    <header>
        <nav>
            <ul>
                <li><a href="Learner’s homepage.html"><img src="images/mindly.png" alt="Mindly Logo" /></a></li>

            </ul>
        </nav>
    </header>

    <main style="max-width: 800px; margin: 0 auto; padding: 20px; text-align: center;">
        <div style="position: relative; margin-bottom: 30px;">
            <h1 style="font-size: 2em; margin: 0; text-align: center;">Quiz in Mathematics</h1>
            <a href="Learner’s homepage.html" class="back-btn" onclick="window.location.href='Learner’s homepage.html'; return false;" style="position: absolute; top: 0; right: 0; display: inline-block;">Back to Homepage</a>
        </div>

        <div style="margin: 30px auto; max-width: 500px;">
            <label for="educator" style="font-weight: bold; display: block; margin-bottom: 5px; text-align: left;">Educator:</label>
            <div style="display: flex; align-items: center; gap: 10px; padding: 8px; border: 1px solid #333; background-color: #f9f9f9; border-radius: 4px;">
                <span style="flex-grow: 1;">Mohammed Ali</span>
                <img src="images/edu.png" alt="Mohammed Ali" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
            </div>
        </div>

        <div style="margin: 30px 0;">
            <h2 style="font-size: 1.8em; color: #2e7d32;">Quiz Score: 94%</h2>
        </div>

        <div style="margin: 40px 0;">
            <video controls width="400" height="300" autoplay muted style="border: 2px solid #333; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <source src="videos/congrats.mp4" type="video/mp4">
                <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div style="margin: 40px auto; max-width: 600px; text-align: left;">
            <h2 style="font-size: 1.5em; margin-bottom: 25px; text-align: center;">Feedback about Quiz:</h2>
            
            <div style="margin-bottom: 25px; display: flex; align-items: center; gap: 15px;">
                <label for="rating" style="font-weight: bold;">Rating (out of 5):</label>
                <select id="rating" name="rating" style="padding: 8px 12px; border: 1px solid #333; background-color: white; border-radius: 4px;">
                    <option value="5" selected>5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>

            <div style="margin-bottom: 30px;">
                <label for="comments" style="font-weight: bold; display: block; margin-bottom: 8px;">Comments:</label>
                <textarea id="comments" name="comments" rows="8" placeholder="Enter your feedback here..." style="width: 100%; padding: 12px; border: 1px solid #333; border-radius: 4px; resize: vertical; font-family: Arial, sans-serif;"></textarea>
            </div>

            <div style="text-align: center; margin: 30px 0;">
                <button class="submit-feedback-btn" onclick="submitFeedbackAndRedirect()">Submit Feedback</button>
            </div>
            
        </div>
    </main>

    <br />
    <div class="footer-container">
        <footer>
            <p>&copy; 2025 Mindly. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        function start() {
            document.body.style.opacity = "1";
        }
        
        function submitFeedbackAndRedirect() {
            const rating = document.getElementById('rating').value;
            const comments = document.getElementById('comments').value;
            
            if (comments.trim() === '') {
                alert('Please enter your comments before submitting feedback.');
                return;
            }
            
            alert(`Feedback submitted!\nRating: ${rating}/5\nComments: ${comments}`);
            // Redirect to homepage after submission
            setTimeout(() => {
                window.location.href = 'Learner’s homepage.html';
            }, 1000);
        }
        
        // Handle submit feedback button with event listener as backup
        document.addEventListener('DOMContentLoaded', function() {
            const submitFeedbackBtn = document.querySelector('.submit-feedback-btn');
            if (submitFeedbackBtn) {
                submitFeedbackBtn.addEventListener('click', function() {
                    submitFeedbackAndRedirect();
                });
            }
        });
    </script>
</body>
</html>
