<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Recommend Question - Mindly</title>

  <style>

   
    html { scroll-behavior: smooth; }

    header { box-shadow: 2px 6px 10px rgba(0,0,0,0.1); }

    nav {

      background-image: linear-gradient(to right, #7341b1, #ee7979);

      clip-path: ellipse(100% 100% at 50% 0%);

      overflow: hidden;

      width: 100%;

      box-shadow: 0 4px 8px rgba(0,0,0,0.1);

      padding: 10px 18px;

    }

    nav ul { margin:0; padding:0; }

    nav li { list-style:none; float:left; }

    nav img { height:50%; width:40%; }

 

    footer {

      background-image: linear-gradient(to right, #7341b1, #ee7979);

      clip-path: ellipse(100% 100% at 50% 100%);

      width: 100%;

      padding: 18px 0;

      text-align: center;

      box-shadow: 0 6px 12px rgba(0,0,0,0.15);

    }

    footer p { margin:0; font-size:15px; color:#0f1214; }

 

    /* ----- Fade-in Transition ----- */

    body {

      font-family: Arial, sans-serif;

      margin: 0;

      padding: 24px 12px 60px;

      background: #f8f9fa;

      color: #222;

      opacity: 0;

      transition: opacity 1s ease-in-out; /* Fade-in effect */

    }

    body.loaded {

      opacity: 1;

    }

 

    /* Main box */

    .question-frame {

      max-width: 900px;

      margin: 18px auto;

      background: #fff;

      border: 3px solid #000;

      border-radius: 6px;

      padding: 18px 22px;

      box-shadow: 0 4px 10px rgba(0,0,0,0.06);

    }

 

    .frame-title {

      text-align: center;

      font-weight: bold;

      margin: 0 0 12px;

      font-size: 20px;

    }

 

    /* Grid form layout */

    form .grid {

      display: grid;

      grid-template-columns: 170px 1fr;

      grid-row-gap: 12px;

      grid-column-gap: 18px;

      align-items: start;

      padding: 6px 6px 18px;

    }

    .grid label {

      font-weight: bold;

      padding-top: 6px;

      align-self: start;

    }

    .grid input[type="text"],

    .grid input[type="file"],

    .grid select,

    .grid textarea {

      width: 100%;

      padding: 8px 10px;

      border-radius: 6px;

      border: 1px solid #999;

      font-size: 14px;

      box-sizing: border-box;

    }

    textarea#questionText {

      min-height: 140px;

      resize: vertical;

    }

 

    /* Correct-answer section */

    .correct-wrap {

      display: flex;

      gap: 8px;

      align-items: center;

    }

    .correct-wrap select {

      width: 68px;

      padding: 6px;

    }

    .correct-wrap input[type="text"] {

      width: 70px;

      padding: 6px;

      text-align: center;

    }

 

    /* Button row */

    .button-row {

      text-align: center;

      margin-top: 18px;

      display: flex;

      justify-content: center;

      gap: 12px;

    }

    .btn {

      padding: 10px 20px;

      font-size: 16px;

      font-weight: bold;

      border-radius: 6px;

      border: none;

      cursor: pointer;

      color: white;

      background: linear-gradient(to right, #7341b1, #ee7979);

      transition: transform 0.2s ease, box-shadow 0.2s ease;

    }

    .btn:hover {

      transform: translateY(-2px);

      box-shadow: 0 4px 8px rgba(0,0,0,0.2);

    }

 

    @media (max-width:700px){

      .grid { grid-template-columns: 1fr; }

      .grid label { padding-top: 2px; }

      .button-row { flex-direction: column; }

    }

  </style>

</head>

<body>

 

  <!-- Header -->

  <header>

    <nav>

      <ul>

        <li><a href="index.html"><img src="images/mindly.png" alt="Mindly Logo" /></a></li>

      </ul>

    </nav>

  </header>

 

  <!-- Main frame -->

  <div class="question-frame">

    <h3 class="frame-title">Recommend a Question</h3>

 

    <form id="recommendForm">

      <div class="grid">

        <!-- Topic -->

        <label for="topic">Topic:</label>

        <select id="topic" name="topic" required>

          <option value="">Select Topic</option>

          <option>Math</option>

          <option>Science</option>

          <option>History</option>

          <option>Language</option>

        </select>

 

        <!-- Educator -->

        <label for="educator">Educator:</label>

        <select id="educator" name="educator" required>

          <option value="">Select Educator</option>

          <option>Mr. Smith</option>

          <option>Ms. Ahmed</option>

          <option>Prof. Lee</option>

        </select>

 

        <!-- Question -->

        <label for="questionText">Question:</label>

        <textarea id="questionText" name="question" required placeholder="Type your question here..."></textarea>

 

        <!-- Upload Figure -->

        <label for="figure">Upload Question Figure:</label>

        <input type="file" id="figure" name="figure" accept="image/*">

 

        <!-- Answers -->

        <label for="ansA">Answer A:</label>

        <input type="text" id="ansA" name="choiceA" required>

 

        <label for="ansB">Answer B:</label>

        <input type="text" id="ansB" name="choiceB" required>

 

        <label for="ansC">Answer C:</label>

        <input type="text" id="ansC" name="choiceC" required>

 

        <label for="ansD">Answer D:</label>

        <input type="text" id="ansD" name="choiceD" required>

 

        <!-- Correct Answer -->

        <label for="correctSelect">Correct Answer:</label>

        <div class="correct-wrap">

          <select id="correctSelect" name="correct" required>

            <option value="">▼</option>

            <option value="A">A</option>

            <option value="B">B</option>

            <option value="C">C</option>

            <option value="D">D</option>

          </select>

          <input type="text" id="correctDisplay" readonly placeholder=" ">

        </div>

      </div>

 

      <div class="button-row">

        <button type="button" class="btn" onclick="goBack()">Back</button>

        <button type="submit" class="btn">Add</button>

      </div>

    </form>

  </div>

 

  <!-- Footer -->

  <footer>

    <p>&copy; 2025 Mindly. All rights reserved.</p>

  </footer>

 

  <script>

    // Fade-in load

    window.addEventListener("load", function() {

      document.body.classList.add("loaded");

    });

 

    // Correct answer display sync

    const correctSelect = document.getElementById('correctSelect');

    const correctDisplay = document.getElementById('correctDisplay');

    correctSelect.addEventListener('change', () => {

      correctDisplay.value = correctSelect.value || '';

    });

 

    // Back button

    function goBack() {

      window.location.href = "Learner’s homepage.html";

    }

 

    // Add button -> popup + redirect

    document.getElementById("recommendForm").addEventListener("submit", function(e) {

      e.preventDefault();

      alert("Question added successfully!");

      window.location.href = "Learner’s homepage.html";

    });

  </script>

</body>

</html>
