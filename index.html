<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f0f2f5;
  min-height: 100vh; 
  display: flex;
  flex-direction: column;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

html {
scroll-behavior: smooth;
}

header {
box-shadow: 2px 6px 10px rgba(0, 0, 0, 0.1);
}

nav {
background-image: linear-gradient(to right, #7341b1, #ee7979);
clip-path: ellipse(100% 100% at 50% 0%);
overflow: hidden;
width: 100%;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}



nav li {
list-style-type: none;
float: left;
}

nav img {
height: 50%;
width: 40%;
}

main {
  flex: 1; 
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* ✅ centers vertically */
  text-align: center;
  padding: 40px 20px; 
  min-height: calc(100vh - 140px); /* header + footer space */
}




footer {
  background-image: linear-gradient(to right, #7341b1, #ee7979);
  clip-path: none; 
  width: 100%;
  padding: 20px 0;
  text-align: center;
  margin-top: auto; 
  box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1); 
}

footer p {
  margin: 0;
  font-size: 14px; 
  color: #fff; 
}

h1 {
font-family: 'Poppins', sans-serif;
font-size: 3rem;
margin: 20px 10px 20px 0;
letter-spacing: 2px;
color: #333;
}



.tagline {
font-family: 'Roboto', sans-serif;
font-size: 1.1rem;
color: #777;
margin: 0 0 40px 0;
font-style: italic;
}



#button {
  display: inline-block;
  padding: 12px 25px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none; /* works for <a> and <button> */
  color: #fff;
  background-image: linear-gradient(to right, #7341b1, #ee7979); /* purple → pink */
  transition: background 0.3s ease, transform 0.3s ease;
}

/* Hover effect */
#button:hover {
  background-image: linear-gradient(to right, #8a3ccf, #ff7b90); /* brighter gradient */
  transform: scale(1.05); /* slight zoom */
}

/* Optional: for accessibility (keyboard focus) */
#button:focus {
  outline: 2px solid #7341b1;
  outline-offset: 3px;
}

  </style>
</head>
<body onload="document.body.style.opacity='1'">
    <header>
        <nav>
          <ul>
            <li><a href="index.html"><img src="images/mindly.png" alt="Mindly Logo" /></a></li>

          </ul>
        </nav>
      </header>           
  <main>
    <h1> Mindly </h1>
    <p class="tagline"> Where learning meets fun </p>
    <a id="button" href="login.html">Log In</a>
    <p> New User? <a href="signup.html"> Sign Up Now! </a> </p>
  </main>

    <div class="footer-container">
      <footer>
        <p>&copy; 2025 Mindly. All rights reserved.</p>
      </footer>
    </div>
</body>
</html>
